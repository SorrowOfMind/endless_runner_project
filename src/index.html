<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <canvas id="cvs"></canvas>

    <!-- images -->
    <img src="./assets/back.png" id="bg1" class="hide"/>
    <img src="./assets/middle.png" id="bg2" class="hide"/>
    <img src="./assets/ground.png" id="bg3" class="hide"/>
    <img src="./assets/player-sprite.png" id="player" class="hide"/>
    <img src="./assets/toad-sprite.png" id="toad" class="hide"/>
    <img src="./assets/bee-sprite.png" id="bee" class="hide"/>
    <img src="./assets/eagle-sprite.png" id="eagle" class="hide"/>
    <img src="./assets/oposum-sprite.png" id="oposum" class="hide"/>
    <img src="./assets/gem-sprite.png" id="cherry" class="hide"/>

    <!-- intro -->
    <div id="intro">
        <h1 class="title align">The Game</h1>
        <p class="instruction align">Use W key or Up Arrow to jump/double jump</p>
        <p class="instruction align">Use S key or Down Arrow to duck</p>
        <p class="start align">Press ENTER to start</p>
    </div>

</body>
</html>
